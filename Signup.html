<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="internal-container">
          <img src="D:\baqhi\JS_Concept\form_validations\signup.png" alt="">
        </div>
        <div class="internal-container">
            <div class="form-container">
                <form  id="myForm">
                    <h2 class="form-headding">SignUp</h2>
                    <fieldset >
                        <div class="row g-3 align-items-center">
                        <div class="col-auto">
                          <label for="name" class="col-form-label Username-password">Name</label>
                        </div>
                        <div class="col-auto">
                            <input type="text"
                            style="border-radius: 2rem; width: 20rem;" class="form-control" id="name" aria-describedby="nameHelp" required>
                        </div>
                        <div class="col-auto">
                        </div>
                      </div>
                      <div class="row g-3 align-items-center">
                        <div class="col-auto">
                          <label for="email" class="col-form-label Username-password" >Email</label>
                        </div>
                        <div class="col-auto">
                            <input type="email" placeholder="Enter Email"
                            style="border-radius: 2rem; width: 20rem;" class="form-control" id="email" aria-describedby="emailHelp" required>
                        </div>
                        <div class="col-auto">
                        </div>
                      </div>
                      <div class="row g-3 align-items-center">
                        <div class="col-auto">
                          <label for="number" class="col-form-label Username-password">Phone</label>
                        </div>
                        <div class="col-auto">
                            <input type="mobile" placeholder="Enter phone number +91"
                            style="border-radius: 2rem; width: 20rem;" class="form-control" id="number" aria-describedby="numberHelp" required>
                        </div>
                        <div class="col-auto">
                        </div>
                      </div>
                      <div class="row g-3 align-items-center">
                        <div class="col-auto">
                          <label for="date" class="col-form-label Username-password">DOB</label>
                        </div>
                        <div class="col-auto">
                            <input type="date" id="datepicker number" required>
                        </div>
                        <div class="col-auto">
                        </div>
                      </div>

                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                              <label for="password" class="col-form-label Username-password">Password</label>
                            </div>
                            <div class="col-auto">
                                <input type="password"  style="border-radius: 2rem; width: 20rem;     width: 20rem;
                                margin-left: 0.5rem;" class="form-control" id="password" aria-describedby="passwordHelpInline" required>

                            </div>
                            <div class="col-auto">
                            </div>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                            <label class="form-check-label" for="flexCheckIndeterminate">
                              I agree to terms and conditions
                            </label>
                          </div>
                          
                      <button type="submit" class="btn btn-primary" id="save" >Submit</button>
                      <button type="submit" class="btn btn-primary" id="reset" >Reset</button>
                    </fieldset>
                  </form>
            </div>
        </div>
    </div>

    <script>
        let sendbtn= document.getElementById('save');
        let resetbtn= document.getElementById('reset');
        let form =document.getElementById('myForm');
        form.addEventListener('submit',(e)=>{
            e.preventDefault();
        });

 resetbtn.addEventListener('click', (e)=>{
    let name=document.getElementById('name');
    let email=document.getElementById('email');
    let number=document.getElementById('number');
    let password=document.getElementById('password');
    name.value='';
  email.value='';
  number.value = 0;
  password.value='';
 });
 sendbtn.addEventListener('click', (e)=>{
    let name=document.getElementById('name');
    let email=document.getElementById('email');
    let number=document.getElementById('number');
    let password=document.getElementById('password');
     name=name.value;
     localStorage.setItem('name', name);
     email=email.value;
     localStorage.setItem('email', email);
     number=number.value;
     localStorage.setItem('number',number);
     password=password.value;
     localStorage.getItem('password',password);
     alert(   'welcome'+'  '+ name)

 });
  
        
      </script>
</body>
</html>
<style>
    .container
    {
        display: flex;
    }
    .internal-container{
        display: flex;
        flex: 1;
        align-items: flex-start;
    }
    img{
        width: 50rem;
        height: 45rem;
    }
    .form-container{
        margin-top: 10rem;
    }
    .Username-password{
        font-size: 2rem;
    font-weight: 400;
    line-height: 4rem;
    font-style: italic;
    }
.form-headding{
    font-size: 5rem;
    font-style: italic;
}
input{
    width: 18rem;
    height: 3rem;
    border-radius: 2rem;
}
</style>
